<!doctype html>
<!-- NG-APP - store -->
<html ng-app="store" lang="en-GB" >
<head>
    <!-- Generic head stuffs -->
    <meta charset="utf-8">
    <title>Store • Flatlanders</title>

    <!-- Application stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">

<!-- use store controller aliased as store -->
<body ng-controller="StoreController as store">


    <!-- PAGE HEAD -->
    <header class="page-head  jumbotron">
        <div class="container">
            <h1>Flatlanders Crafted Gems
                <small>An Angular Store</small></h1>
        </div>
    </header>





    <!-- STORE LIST -->
    <ul class="store__list  container  list-group">


        <!--
          - STORE ITEM
          -
          - ng-repeat: each product in store, ordered by price low > high
          -->
        <li ng-repeat="product in store.products | orderBy:'price'"
            class="store__item  product  row  list-group-item">


            <!-- PRODUCT GALLERY -->
            <product-gallery></product-gallery>


            <div class="col-sm-9">

                <!-- PRODUCT NAME -->
                <product-title></product-title>


                <!-- PRODUCT DETAILS -->
                <product-panels></product-panels>

            </div>

        </li>

    </ul>





    <!-- PAGE FOOT -->
    <footer class="page-foot  container">
        <p class="copyright  row">© 2014 Flatlanders Custom Crafted Gems Inc.</p>
    </footer>






    <!-- Angular -->
    <script src="/bower_components/angularjs/angular.js"></script>
    <script src="/app/store.js"></script>
    <script src="/app/products.js"></script>
